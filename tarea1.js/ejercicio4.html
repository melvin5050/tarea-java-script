<body>
    <h1>EJERCICIO 4:</h1>
    <p> <strong>Crear una función que en base a 2 números enteros que ingrese el usuario, calcular cual
        número es el mayor y devolverlo. </strong> </p>


        <h1>Calcular número mayor</h1>

	<label for="num1">Primer número:</label>
	<input type="number" id="num1">

	<label for="num2">Segundo número:</label>
	<input type="number" id="num2">

	<button onclick="calcularMayor()">Calcular</button>

	<p>El número mayor es: <span id="resultado"></span></p>



</body>

<script>
   function calcularMayor() {
			// Obtener los valores ingresados por el usuario
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);

			// Calcular el número mayor
			var mayor = num1 > num2 ? num1 : num2;

			// Mostrar el resultado en la página
			document.getElementById("resultado").innerHTML = mayor;
		}

</script>
