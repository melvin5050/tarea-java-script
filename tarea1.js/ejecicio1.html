   <h1> //EJERCICIO 1:</h1>
    <p> <strong> Crear una función que en base a la edad que
     ingreso el usuario devolver un mensaje si la persona 
     es mayor de edad o no. Utilizar para la condición el operador ternario. </strong> </p> 


     <h1>Verificación de edad</h1>
     <label for="edad">Ingresa tu edad:</label>
     <input type="number" id="edad" name="edad">
     
    
 <button onclick="verificarEdad()">Verificar</button>
     <p id="mensaje"></p>

<script>

function verificarEdad() {
        const edad = document.getElementById("edad").value;
        const mensaje = edad >= 18 ? "Eres mayor de edad" : "Eres menor de edad";
        document.getElementById("mensaje").innerHTML = mensaje;
      }
    
 
  


</script>
